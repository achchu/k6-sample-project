services:
  # InfluxDB v2 - used for storing k6 metrics
  influxdb:
    image: influxdb:2.7-alpine
    container_name: k6-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=myorg
      - DOCKER_INFLUXDB_INIT_BUCKET=k6db
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=some-auth-token
    volumes:
      # Persistent storage
      - influxdb-data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "wget", "--quiet" , "--tries=1" , "--spider" , "http://localhost:8086/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - k6-network
  
  # Grafana - for visualising k6 metrics
  grafana:
    image: grafana/grafana:latest
    container_name: k6_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=adminpassword
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      influxdb:
        condition: service_healthy
    networks:
      - k6-network

volumes:
  influxdb-data:
    driver: local
  grafana-data:
    driver: local

networks:
  k6-network:
    driver: bridge
    