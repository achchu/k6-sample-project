name: Run Tests (Jest & k6)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Unit tests
        run: npm run test:unit

      - name: Run Integration tests
        run: npm run test:integration

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates gnupg
          sudo mkdir -p --mode=0755 /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo tee /etc/apt/keyrings/k6.asc >/dev/null
          echo "deb [signed-by=/etc/apt/keyrings/k6.asc] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Start API server
        run: npm run dev:api &
        env:
          MARKET_API_PORT: 4000

      - name: Wait for API server
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:4000/api/v1/health; do sleep 1; done'

      - name: Run k6 performance tests
        run: |
          for test in performance/*.ts; do
            echo "Running $test..."
            k6 run "$test" || exit 1
          done
        env:
          MARKET_API_BASE_URL: http://localhost:4000/api/v1
          SYMBOL: AAPL
